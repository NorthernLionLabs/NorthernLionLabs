AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NorthernLion API
Parameters:
  Environment:
    Type: String
    Default: local
    AllowedValues:
    - local
    - staging
    - prod
Globals:
  Function:
    Timeout: 30
    Runtime: nodejs16.x
Resources:
  NorthernLionApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Environment
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  SendEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: send-email-${Environment}
      CodeUri: SendEmailFunction
      Handler: app.handler
      Policies:
      - SESCrudPolicy:
          IdentityName: info@northernlion.io
      Environment:
        Variables:
          ENVIRONMENT:
            Ref: Environment
      Events:
        SendEmail:
          Type: Api
          Properties:
            RestApiId:
              Ref: NorthernLionApi
            Path: /api/send-email
            Method: POST
    Metadata:
      SamResourceId: SendEmailFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${NorthernLionApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/
  SendEmailApi:
    Description: Send Email API endpoint
    Value:
      Fn::Sub: https://${NorthernLionApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/api/send-email
